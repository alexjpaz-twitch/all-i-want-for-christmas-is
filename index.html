  <script>
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function youSoft() {
      setTimeout(function() {
        var you = new Audio();
        you.src = "./sounds/you-soft.ogg"; // TODO - some browsers don't like mp3
        you.play();

    function youDsharp() {

    function youLoop() {
      var maximum = 15
      var minimum = 5

      var iterations = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum

      let tid = null;

      function play() {
        if(iterations <= 0) {
          var you = new Audio();
          you.src = "./sounds/you.ogg"; // TODO - some browsers don't like mp3
          you.play();
        } else {
          var loop = new Audio();
          loop.src = "./sounds/is-infinite.ogg"; // TODO - some browsers don't like mp3
          loop.play();
          iterations--;
          setTimeout(play, 900);
        }
      }
      play();
    }
